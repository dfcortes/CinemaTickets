buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:4.0.2'
    }
}

repositories {
    mavenCentral()
    jcenter()
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin:"application"
apply plugin:"java"

dependencies {
    compile group: 'io.javalin', name: 'javalin', version: '2.8.0'
}

shadowJar {
    mergeServiceFiles()
}

mainClassName = "com.cafetosoftware.Application"